---
  - name: Install influx key
    apt-key: https://repos.influxdata.com/influxdb.key

  - name: Add influx repo to sources
    apt_repository: 
        repo: 'deb https://repos.influxdata.com/debian buster stable'
        state: present
  
  - name: Download Grafana package
    get_url: 'https://dl.grafana.com/oss/release/grafana_6.6.1_armhf.deb'
 
  - name: Install Required Packages
    apt:
      update_cache: yes
      deb: ./grafana_6.6.1_armhf.deb
      pkg:
      - python3-pip
      - python3-influxdb
      - speedtest-cli
      - influxdb
 