---
  - name: Enable InfluxDB
    systemd: 
      name: influxdb
      enabled: yes
      masked: no
      state: started
      
  # Pause for 45 seconds to fully enable Influx
  - pause:
      seconds: 30
  
  - name: Create Influx Database
    influxdb_database:
      hostname: "raspberrypi.local"
      database_name: "internetspeed"
      username: "speedmonitor"
      password: "pimylifeup"