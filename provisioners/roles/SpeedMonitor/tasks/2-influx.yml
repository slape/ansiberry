---
  - name: Enable InfluxDB
    systemd: 
      name: influxdb
      enabled: yes
      masked: no
      state: started

  - name: Wait for Influx to be fully Running
    Shell: sleep 5
  
  - name: Create Influx Database
    influxdb_database:
      hostname: "raspberrypi.local"
      database_name: "internetspeed"
      username: "speedmonitor"
      password: "pimylifeup"